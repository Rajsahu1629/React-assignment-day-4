<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <style>
        #container
        {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
    }

    #card{
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        width: 200px;
        background-color: #f9f9f9;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
  

    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const Greetingcard = ({greetings,name}) => {
        return (
            <div id = "card">
                <h1>{greetings}</h1>
                <h1> {name}</h1>
               
            </div>
        )
    }

    const App = () => {
        const cards = [
    { greeting: "Happy Birthday", name: "John Doe" },
    { greeting: "Congratulations", name: "Jane Smith" },
    { greeting: "Happy Holidays", name: "Alice Brown" },
    { greeting: "Best Wishes", name: "Charlie Black" }
    ];
    return (
        <div id ="container">
            {

                cards.map((ele)=> (
                    <Greetingcard greetings = {ele.greeting} name = {ele.name}/>
                ))
            }
        
            
        </div>
    )
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App/>)
  </script>
</html>
